<!DOCTYPE html>
<html>
<head>
  <title>Sentra Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input {
      padding: 10px;
      margin: 5px;
      background: #1c1c1c;
      border: 1px solid #333;
      color: white;
    }
    button {
      padding: 10px;
      background: #00ff9c;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Sentra Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
