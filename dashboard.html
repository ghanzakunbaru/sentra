<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>welcome to Sentra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="cekLogin()">
  <div class="navbar">
    <span class="left">🛟 Bantuan</span>
    <span class="right" onclick="toggleMenu()">☰</span>
  </div>
  <div class="menu" id="menu">
    <a href="#">Settings</a>
    <a href="#" onclick="logout()">🚪 Keluar</a>
  </div>

  <div class="dashboard">
    <button onclick="location.href='panel.html'">📦 Panel</button>
    <button onclick="location.href='informasi.html'">ℹ️ Seputar Informasi</button>
  </div>

  <script>
    function cekLogin() {
      if (localStorage.getItem("login") !== "true") {
        window.location.href = "index.html";
      }
    }

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    function logout() {
      localStorage.removeItem("login");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
