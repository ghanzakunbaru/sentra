<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Sentra</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffd5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      background-color: #00ffd5;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button.logout {
      background-color: #ff4d4d;
      color: white;
    }

    button.info {
      background-color: #333;
      color: #fff;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2 id="welcome">Selamat Datang!</h2>
  <input type="text" id="target" placeholder="Masukkan target (cth: 628xxxx)">
  <button onclick="sendCommand('delay')">Delay</button>
  <button onclick="sendCommand('fc')">FC</button>
  <button onclick="sendCommand('spam otp')">spam otp</button>
  <button class="logout" onclick="logout()">Logout</button>
  <button class="info" onclick="showInfo()">‚ùó INFO</button>

  <script>
    const botToken = "7754942055:AAGasvE9w4ka8herDMVyGAZlQN2GR-pHxMw";
    const chatId = "7882058841";

    function logout() {
      localStorage.removeItem("sentra_user");
      window.location.href = "index.html";
    }

    function sendCommand(cmd) {
      const target = document.getElementById("target").value.trim();
      const user = localStorage.getItem("sentra_user") || "Unknown";

      if (!target.startsWith("62")) {
        alert("Target harus dimulai dengan 62");
        return;
      }

      const message = `üë§ Menu: ${cmd.toUpperCase()}\nüì± Target: ${target}\nüë§ User: ${user}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      }).then(() => {
        alert("Terkirim!");
        document.getElementById("target").value = "";
      }).catch(err => {
        alert("Gagal mengirim.");
        console.error(err);
      });
    }

    function showInfo() {
      alert("HALO BUYER BUYER SENTRA\nKALAU BUG KALIAN TIDAK MASUK/KORBAN GA C1\nSEGERA LAPOR @Ghanz626 KARENA INI PAKAI SANDER BUKAN API!!");
    }

    window.onload = () => {
      const user = localStorage.getItem("sentra_user");
      if (!user) return window.location.href = "index.html";
      document.getElementById("welcome").innerText = `Selamat Datang, ${user}!`;
    }
  </script>
</body>
</html>
