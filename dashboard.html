<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Sentra</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00ffcc; }
    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      background: #1f1f1f;
      color: white;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: 80%;
      max-width: 250px;
    }
    .logout {
      background: #ff3c3c;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang, <span id="username"></span>!</h1>
  <input type="text" id="target" placeholder="Masukkan target (cth: 628xxxx)" />
  <button class="btn" onclick="send('Delay')">Delay</button>
  <button class="btn" onclick="send('FC')">FC</button>
  <button class="btn" onclick="send('Blank')">Blank</button>
  <button class="btn logout" onclick="logout()">Logout</button>

  <script>
    const user = localStorage.getItem('sentra_user');
    if (!user) location.href = 'index.html';
    document.getElementById('username').innerText = user;

    function logout() {
      localStorage.removeItem('sentra_user');
      location.href = 'index.html';
    }

    async function send(menu) {
      const target = document.getElementById('target').value.trim();
      if (!target) return alert('Isi target dulu.');

      const text = `ðŸ”§ MENU: ${menu}\\nðŸ‘¤ User: ${user}\\nðŸŽ¯ Target: ${target}`;
      
      // Kirim ke bot Telegram kamu
      await fetch(`https://api.telegram.org/bot8122149065:AAFVOUdMfbdwwyOvJQLkypO0cRb3R9VrNx4/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: 7882058841,
          text: text
        })
      });

      alert(`âœ… Terkirim: ${menu}`);
    }
  </script>
</body>
</html>
